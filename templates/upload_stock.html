<!DOCTYPE html>
<html>
<head>
    <title>Upload Stock</title>
</head>
<body>
    <p>Welcome, {{ session['user'] }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    <h1>Upload Medicine Stock</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="clinic">Select Clinic:</label>
        <select name="clinic" required>
            <option value="Boys">Boys</option>
            <option value="Girls">Girls</option>
        </select><br><br>

        <input type="file" name="file" accept=".csv" required><br><br>
        <input type="submit" value="Upload Stock">
    </form>

    <br>
    <a href="{{ url_for('index') }}">‚Üê Back to Stock</a>
</body>
</html>
